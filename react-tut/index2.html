<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>组建的嵌套</title>
</head>
<body>
<div id="app"></div>
<script src="bower_components/react/react.js"></script>
<script src="bower_components/react/JSXTransformer.js"></script>
<script type="text/jsx">
  var MessageBox = React.createClass({


    render: function () {
      var submsg = [];
      for (var i = 0; i < 10; i++) {
        submsg.push(
          <Submessage key = {'key'+i} />
        )
      }
      return (
        <div>
          <h1 onClick={this.alertMe}>你好世界!!!</h1>
          {submsg}
        </div>

      )
    }
  });
  var Submessage = React.createClass({
    render: function () {
      return (
        <div>
          <h3>写代码很有意思</h3>
          <Footer />
        </div>

      )
    }
  });
  var Footer = React.createClass({
    render: function () {
      return (
        <div>
          <small>因为我们用代码创造世界</small>
        </div>

      )
    }
  });
  React.render(<MessageBox />, document.getElementById('app'));
</script>
</body>
</html>
